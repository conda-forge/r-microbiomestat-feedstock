{% set version = "1.3" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-microbiomestat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MicrobiomeStat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MicrobiomeStat/MicrobiomeStat_{{ version }}.tar.gz
  sha256: 14b60474418d3092049a547ce386834bef50305045b65273cbbc7cd00845af0b

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bbmisc
    - r-mass
    - r-matrix
    - r-paramhelpers
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-lhs
    - r-lmertest
    - r-matrixstats
    - r-mlr
    - r-mlrmbo
    - r-modeest
    - r-smoof
    - r-statmod
  run:
    - r-base
    - r-bbmisc
    - r-mass
    - r-matrix
    - r-paramhelpers
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-lhs
    - r-lmertest
    - r-matrixstats
    - r-mlr
    - r-mlrmbo
    - r-modeest
    - r-smoof
    - r-statmod

test:
  commands:
    - $R -e "library('MicrobiomeStat')"           # [not win]
    - "\"%R%\" -e \"library('MicrobiomeStat')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MicrobiomeStat
  license: GPL-3.0-only
  summary: A suite of methods for powerful and robust microbiome data analysis addressing zero-inflation, phylogenetic structure and compositional effects (Zhou et al. (2022)<doi:10.1186/s13059-022-02655-5>).  The methods can be applied to the analysis of other (high-dimensional) compositional data arising from sequencing
    experiments.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

